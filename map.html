<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Vreco</title>
    <!--zoom desde mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Easy-vreco</title>
    <!--typografia-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style-map.css">
</head>
<body>
    <section class="container">
        <div class="row" id="result">
            <div class="col-xs-12" id="init">
                <div class="form-group">
                    <label for="destino"></label>
                    <input type="text" id="inputDestination" name="iDestination" placeholder="Introduce una ubicaciÃ³n" class="form-control">
                </div>
                <div class="col-xs-12">
                    <button id="route" class="btn btn-map">Set pickup</button>
                </div>  
            </div>
            <div class="col-xs-12" id="cost">
                <img src="assets/img/auto.png" alt="" width="100">
                <div id="priceDiv">
                    <p><b>Precio estimado</b></p>
                    <p id="price"></p>
                </div>
                <input type="text" id="inputOrigin" name="iOrigin" readonly class="form-control">
                <input type="text" id="destination" name="destination" readonly class="form-control">
                <button id="route" class="btn btn-map"  onClick="location.href='map.html'">Request Lyft</button>
            </div>   
        </div>      
    </section>

    <div id="map" class="mapBig">
        <!-- Aqui ira nuestro mapa -->
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Tu Archivo main.js -->

    <script type="text/javascript" src="assets/js/main-map.js"></script>
    <!--MAPA-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9ilr5tZPk5md457Knpa1Z1-xjkZxv2og&callback=initMap&libraries=places"></script>
    
</body>
</html>
